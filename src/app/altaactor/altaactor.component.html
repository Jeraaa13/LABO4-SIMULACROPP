<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Alta Actor</h2>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <app-tabla-paises
          (paisSeleccionado)="actualizarPais($event)"
        ></app-tabla-paises>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Actor</h4>
        <form
          class="needs-validation"
          novalidate
          (ngSubmit)="agregarActor()"
          #actorForm="ngForm"
        >
          <div class="col-sm-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              required
              [(ngModel)]="actor.nombre"
              name="nombre"
            />
          </div>

          <div class="col-sm-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              required
              [(ngModel)]="actor.apellido"
              name="apellido"
            />
          </div>

          <div class="col-12">
            <label for="documento" class="form-label">Documento</label>
            <input
              type="text"
              class="form-control"
              id="documento"
              required
              [(ngModel)]="actor.documento"
              name="documento"
            />
          </div>

          <div class="col-md-6">
            <label for="edad" class="form-label">Edad</label>
            <input
              type="number"
              class="form-control"
              id="edad"
              required
              [(ngModel)]="actor.edad"
              name="edad"
            />
          </div>

          <div class="col-md-6">
            <label for="pais" class="form-label">Pa√≠s</label>
            <input
              type="text"
              class="form-control"
              id="pais"
              required
              [(ngModel)]="actor.pais"
              name="pais"
              readonly
            />
          </div>

          <button class="w-100 btn btn-primary btn-lg" type="submit">
            Guardar Actor
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
